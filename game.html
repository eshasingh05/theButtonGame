<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Game Hub</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
 <div id="game-screen" class="hidden">
      <div id="player-area">
        <h2>Player Controls</h2>
        <label for="sound-select">Choose a sound:</label>
        <select id="sound-select">
          <option value="ding">Ding</option>
          <option value="buzz">Buzz</option>
          <option value="cheer">Cheer</option>
        </select>
        <button id="save-sound">Save Sound</button>
        <button id="play-sound">Play My Sound</button>
        <button id="random-sound">Random Sound</button>
      </div>

      <div id="host-area" class="hidden">
        <h2>Host Controls</h2>
        <table id="score-table">
          <thead>
            <tr>
              <th>Player</th>
              <th>Score</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>


  <script src="script.js"></script>
</body>
</html>
